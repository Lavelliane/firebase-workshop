<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Firebase Workshop</title>
  </head>
  <body class="container">
    <h1 class="h1 text-center m-4">February 14 Prospects</h1>

    <p class="fw-bold mb-2">Add prospect</p>
    <form class="mb-4" id="add-prospect-form" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="mb-3">
        <label for="askedAt" class="form-label">Asked At</label>
        <input type="date" class="form-control" id="askedAt" name="askedAt" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="saidYes" id="saidYes" />
        <label class="form-check-label" for="saidYes">Said Yes?</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="fw-bold mb-2">Delete prospect</p>
    <form class="mb-4" id="delete-prospect-form" method="post">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" />
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Asked At</th>
          <th scope="col">Yes?</th>
        </tr>
      </thead>
      <tbody id="prospects-table-body"></tbody>
    </table>

    <script src="bundle.js"></script>
  </body>
</html>
